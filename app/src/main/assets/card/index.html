<div class="form-container">

  <header>
    <h1>Payment Method</h1>
  </header>

  <form id="my-sample-form" class="scale-down">
   <div class="cardinfo-card-name">
      <label class="cardinfo-label" for="card-name">Card Name</label>
      	<input id="card-name" class='input-wrapper' type="text" />
    </div>
    
    <div class="cardinfo-card-number">
        <label class="cardinfo-label" for="card-number">Name on card</label>
        <input id="card-number" class='input-wrapper' type="text" />
      <div id="card-image"></div>
    </div>

    <div class="cardinfo-wrapper">
      <div class="cardinfo-exp-date">
        <label class="cardinfo-label" for="expiration-date">Valid Thru</label>
        <input id="expiration-date" class='input-wrapper' type="text" />
      </div>

      <div class="cardinfo-cvv">
        <label class="cardinfo-label" for="cvv">CVV</label>
        <input id="cvv" class='input-wrapper' type="text" />
      </div>
    </div>
  </form>

  <input id="button-pay" type="submit" value="Continue" />
</div>
